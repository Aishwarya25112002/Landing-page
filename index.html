<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-X Landing Page using Html Css</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2)), url('photo.jpg');
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        nav {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8em;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin-right: 20px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            color: #FF6347;
        }

        .register a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FF6347;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .register a:hover {
            background-color: transparent;
            border: 1px solid #FF6347;
        }

        .h-txt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .h-txt span {
            font-size: 1.2em;
            letter-spacing: 3px;
        }

        .h-txt h1 {
            font-size: 3em;
            margin: 20px 0;
        }

        .h-txt a {
            text-decoration: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #FF6347;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .h-txt a:hover {
            background-color: transparent;
            border: 2px solid #FF6347;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Travel-X</div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Hill Stations</a>
                <a href="#">Best Offers</a>
                <a href="#">Our Sites</a>
                <a href="#">Contact</a>
            </div>
            <div class="register">
                <a href="#">Register</a>
            </div>
        </nav>
        <section class="h-txt">
            <span>Your Journey Awaits</span>
            <h1>Explore the World with Travel-X</h1>
            <a href="#">Book Your Trip</a>
        </section>
    </header>
</body>
</html>
